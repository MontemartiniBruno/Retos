<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="contador.css">
</head>

<body>
    <section class="header">
        <h1 class="header_title">Suma Dinamica en JS</h1>
    </section>
    <section class="counter">
        <input class="boton" type="button" value="-" id="-">
        <h2 class="number" id="number"></h2>
        <input class="boton" type="button" value="+" id="+">
    </section>


    <section class="counter">
        <input class="boton" type="button" value="-" id="-2">
        <h2 class="number" id="number2"></h2>
        <input class="boton" type="button" value="+" id="+2">
    </section>

    <div class="total">
        <h2 class="header_title">Total: </h2>
        <h2 class='number' id='total'></h2>
    </div>
    <script src="contador.js"></script>
</body>

</html>
