<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <section class="header">
        <h1 class="title"> Calculadora </h1>
    </section>
    <section class="container">
        <section class="calculadora">
            <div class="visor" id="visor"></div>
            <section class="botones">
                <input class="boton" type="button" value="7" id="7">
                <input class="boton" type="button" value="8" id="7">
                <input class="boton" type="button" value="9" id="7">
                <input class="boton" type="button" value="4" id="7">
                <input class="boton" type="button" value="5" id="7">
                <input class="boton" type="button" value="6" id="7">
                <input class="boton" type="button" value="1" id="7">
                <input class="boton" type="button" value="2" id="7">
                <input class="boton" type="button" value="3" id="7">
                <input class="boton" type="button" value="/" id="7">
                <input class="boton" type="button" value="*" id="7">
                <input class="boton" type="button" value="-" id="7">
                <input class="boton" type="button" value="+" id="7">
                <input class="boton" type="button" value="." id="7">
                <input class="boton" type="button" value="enter" id="7">
                <input class="boton" type="button" value="=" id="7">

            </section>
        </section>
    </section>




    <script src="calc.js"></script>
</body>

</html>
